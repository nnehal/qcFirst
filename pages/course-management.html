<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Course Management</title>

</head>

<body>
    <img src = "/71745582d6714ee3967ead38be6519ad.png">
    <h1>Course Management</h1>
    <div>
        <h2>Add</h2>
        <label for="name">Course name:</label>
        <input type="text" id="course-name" name="course-name"><br>
        <label for="dep">Department</label>
        <select name="dep" id="dep">
            <option value="physics">PHYS</option>
            <option value="math">MATH</option>
            <option value="chemistry">CHEM</option>
        </select><br>
        <label for="course-num">Course number:</label>
        <input type="text" id="course-num" name="course-num"><br>
        <label for="capacity">Capacity:</label>
        <input type="text" id="cap" name="capacity"><br>
        <label for="semester">Semester</label>
        <select name="semester" id="semester">
            <option value="spring">Spring</option>
            <option value="fall">Fall</option>
            <option value="summer">Summer</option>
        </select><br>
        <label for="date">Enrollment date:</label>
        <input type="date" id="date" name="enrollment date"><br>
        <textarea>Course description</textarea>
        <button type="button">Create</button>
    </div>
    <div>
        <h2>Remove</h2>
        <label for="name">Course name:</label>
        <input type="text" id="course-name" name="course-name"><br>
        <label for="dep">Department</label>
        <select name="dep" id="dep">
            <option value="physics">PHYS</option>
            <option value="math">MATH</option>
            <option value="chemistry">CHEM</option>
        </select><br>
        <label for="course-num">Course number:</label>
        <input type="text" id="course-num" name="course-num"><br>
        <label for="semester">Semester</label>
        <select name="semester" id="semester">
            <option value="spring">Spring</option>
            <option value="fall">Fall</option>
            <option value="summer">Summer</option>
        </select><br>
        <button type="button">Create</button>
    </div>

    <div>
        <h2>My roaster</h2>
        <label for="select-course">Select course:</label>
        <select name="select-course" id="course">
            <option>CSCI 111</option>
            <option>CSCI 211</option>
            <option>CSCI 355</option>
        </select>
        <button type="button">View roaster</button>
    </div>
    <footer>
        <p>Contact Us</p>
        <p><a href="www.facebook.com">Facebook</p>
        <p><a href="www.twitter.com">Twitter</p>
        <p><a href="www.linkedin.com">LinkedIn</p>
      </footer>
    
</body>

</html>
