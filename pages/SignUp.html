<!DOCTYPE html>
<html>
<title>SIgnUP Page</title>
<body>
<h1>SignUp</h1>
<img src="/71745582d6714ee3967ead38be6519ad.png">
<form>
    <input type="radio" id="student" name="student">
    <label for="student">Student</label>
    <input type="radio" id="instructor" name="instructor">
    <label for="instructor">Instructor</label><br>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="cpassword">Confirm Password:</label>
    <input type="cpassword" id="cpassword" name="cpassword"><br><br>
    <button type="button">SignUp</button><br>
    <footer>
        <p>Contact Us</p>
        <p><a href="www.facebook.com">Facebook</p>
        <p><a href="www.twitter.com">Twitter</p>
        <p><a href="www.linkedin.com">LinkedIn</p>
      </footer>

</form>
</body>
</html>
